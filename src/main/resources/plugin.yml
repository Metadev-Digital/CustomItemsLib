name: MetaCustomItemsLib
main: metadev.digital.metacustomitemslib.Core
version: 2.2.0
description: MetaCustomItemsLib is shared library used by BagOfGold and MobHunting.
dev-url: https://github.com/Metadev-Digital/CustomItemsLib
author: JebusChrystler
depend: []
loadbefore:
  - BagOfGold
  - MobHunting
  - MetaBagOfGold
  - MetaMobHunting
softdepend:
  - Reserve
  - Vault
  - Citizens
  - Essentials
  - ProtocolLib
  - TitleManager
  - CMI
  - CMILib
  - ActionBar
  - TitleManager
api-version: 1.21.5
commands:
  customitemslib:
    description: Allows you to use commands in MetaCustomItemsLib
    permission: customitemslib.cmd
    aliases:
      - cil
    usage: /<command> command
permissions:
  customitemslib.cmd:
    description: Allows a player to use the MetaCustomItemsLib command
    default: true
  customitemslib.update:
    description: Allows a player to check SpigotMc for updates to the plugin
    default: op
    children:
      customitemslib.cmd: true
  customitemslib.reload:
    description: Allows you to reload the configuration
    default: op
    children:
      customitemslib.cmd: true
  customitemslib.version:
    description: Allows you to get plugin version.
    default: true
    children:
      customitemslib.cmd: true
  customitemslib.debug:
    description: Allows you to enable/disable debugmode and see debug information in the server console.
    default: op
    children:
      customitemslib.cmd: true